<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/ca1ab590f9.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">
    <section class="logo-image">
      <img src="images/logo.svg" alt="">
    </section>

    <section class="principal">
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>
    </section>

    <section class="email">
      <input type="text" placeholder="Your Email Address" id="input" >
      <button id="button">Notify Me</button>
      <p class="display" id="paragraph">Please Provide a valid email address</p>
    </section>

    <section class="dashboard-image">
      <img src="images/illustration-dashboard.png" alt="">
    </section>

     <section class="final">
      <ul>
        <li><button><i class="fa-brands fa-twitter"></i></button></li>
        <li><button><i class="fa-brands fa-instagram"></i></li>
        <li><button><i class="fa-brands fa-github"></i></button></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section> 
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PedroUchoa" target="_blank">João Pedro Uchôa</a>.
    </p>
  </footer>
</body>
<script src="js/script.js"></script>
</html>
